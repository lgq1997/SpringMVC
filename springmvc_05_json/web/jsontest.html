<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个javascript对象
        var user = {
            name:"lgq",
            age:23,
            sex:"女"
        };
        console.log(user);

        //将js对象转换为JSON对象
        var json = JSON.stringify(user);
        console.log(json);

        //将JSON对象转换为js对象
        var obj = JSON.parse(json);
        console.log(obj)


    </script>
</head>
<body>


</body>
</html>
